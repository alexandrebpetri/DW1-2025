</head>
<body>
    <div id="container">
        <h1>Lista de Frutas</h1>

        <ul id="fruitList">
            <li>Maçã <button onclick="removeItem(this)">Remover</button></li>
            <li>Banana <button onclick="removeItem(this)">Remover</button></li>
            <li>Laranja <button onclick="removeItem(this)">Remover</button></li>
            <li>Uva <button onclick="removeItem(this)">Remover</button></li>
            <li>Melancia <button onclick="removeItem(this)">Remover</button></li>
        </ul>

        <input type="text" id="newFruit" placeholder="Adicione uma fruta">
        <button onclick="addItem()">Adicionar Fruta</button>
    </div>

    <script src="script.js"></script>
</body>
