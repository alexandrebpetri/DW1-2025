<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 10</title>
</head>
<body>
    <div id="container">
        <h1>Resolver Equação de Bháskara</h1>

        <div id="inputs">
            <label for="a">Valor de A:</label>
            <input type="number" id="a" placeholder="Digite o valor de A">
            <span class="error-message" id="aError"></span>
            <br><br>

            <label for="b">Valor de B:</label>
            <input type="number" id="b" placeholder="Digite o valor de B">
            <span class="error-message" id="bError"></span>
            <br><br>

            <label for="c">Valor de C:</label>
            <input type="number" id="c" placeholder="Digite o valor de C">
            <span class="error-message" id="cError"></span>
            <br><br>

            <button onclick="calculateBhaskara()">Calcular</button>
        </div>

        <div id="result">
            <h3>O resultado da Bhaskara é:</h3>
            <p id="resultText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
